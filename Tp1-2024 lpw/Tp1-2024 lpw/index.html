<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomy Explorer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black; /* Cor de fundo para o corpo */
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Garante que o vídeo fique abaixo do conteúdo */
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="imgs/Background.mp4" type="video/mp4">

  </video>

  <div class="content">
    <h1>Conteúdo Principal</h1>
    <p>Aqui está o conteúdo sobreposto ao vídeo de fundo.</p>
  </div>

</body>
</html>
